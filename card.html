<div class="card mb-3">
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <div class="d-flex flex-row align-items-center">
        <div>
          <img
            src="{{itemImageUrl}}"
            class="img-fluid rounded-3"
            alt="Shopping item"
            style="width: 65px"
          />
        </div>
        <div class="ms-3">
          <h5>{{itemTitle}}</h5>
          <p class="small mb-0">{{itemDesc}}</p>
        </div>
      </div>
      <div class="d-flex flex-row align-items-center">
        <div style="width: 50px">
          <h5 class="fw-normal mb-0">{{itemQuantity}}</h5>
        </div>
        <div style="width: 80px">
          <h5 class="mb-0">{{itemPrice}} Dh</h5>
        </div>
        <a href="#!" style="color: #cecece"><i class="fas fa-trash-alt"></i></a>
      </div>
    </div>
  </div>
</div>
